<script src="sortable.min.js"></script>
<script src="flowbite/flowbite.js"></script>
<script src="dark-mode-toggle.js"></script>
<script src="router.js"></script>
<script>
    // Enable image lazy load.
    const lazyLoad = new LazyLoad({
        thresholds: "50px",
    });

    const drawerNode = document.getElementById('drawer-activity');
    document.addEventListener('pageWasLoaded', () => {
        lazyLoad.update();

        initTabs();
        initPopovers();
        initTooltips();

        const activityDrawerLinks = document.querySelectorAll('[data-drawer-activity]');
        activityDrawerLinks.forEach(function(node) {
            const drawer = new Drawer(drawerNode, {
                placement: 'bottom',
                backdropClasses: 'bg-gray-900 bg-opacity-50 dark:bg-opacity-80 fixed inset-0 z-60',
                onShow: async () => {
                    const activityId = node.getAttribute('data-drawer-activity');
                    const response = await fetch('activity/activity-'+activityId+'.html');
                    drawerNode.querySelector('#drawer-content').innerHTML = await response.text();
                    document.dispatchEvent(new CustomEvent('activityDrawerWasLoaded', {
                        bubbles: true,
                        cancelable: true,
                    }));
                },
                onHide: ()=> {
                    drawerNode.querySelector('#drawer-content').innerHTML = '';
                }
            });
            node.addEventListener('click', function (e) {
                e.preventDefault();
                drawer.toggle();
            });
            drawerNode.querySelector('button.close').addEventListener('click', function (e) {
                e.preventDefault();
                drawer.hide();
            });
        });

        initCharts(document.querySelectorAll('[data-echarts-options]'));
    });
    document.addEventListener('activityDrawerWasLoaded', () => {
        initCharts(drawerNode.querySelectorAll('[data-echarts-options]'));
        lazyLoad.update();
    });

    const initCharts = (nodes) => {
        nodes.forEach(function(chartNode) {
            const chart = echarts.init(chartNode);
            window.addEventListener('resize', function() {
                chart.resize();
            });
            const chartOptions = JSON.parse(chartNode.getAttribute('data-echarts-options'));
            chart.setOption(chartOptions);
        });
    }
</script>
</body>
</html>
