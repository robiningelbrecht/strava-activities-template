name: Update strava activities
on:
  workflow_dispatch:
  #schedule:
  #  - cron:  '30 18 * * *'
jobs:
  update-strava-history:
    name: Update strava activities
    runs-on: ubuntu-latest
    steps:
      # https://github.com/marketplace/actions/setup-php-action
      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: sqlite, pdo_sqlite

      # https://github.com/marketplace/actions/setup-node-js-environment
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # https://github.com/marketplace/actions/checkout
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize GIT
        run: |
          git config --global user.name 'robiningelbrecht'
          git config --global user.email 'robiningelbrecht@users.noreply.github.com'

      - name: Update Strava activities
        run: bin/update-strava-activities.sh

